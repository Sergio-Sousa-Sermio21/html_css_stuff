<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
        }
        table {
            position: relative;
            width: 400px;
            margin-top: 10px;
            border-collapse: collapse;
            margin-left: 10px;
        }
        tr {
            height: 100px;
        }
        caption{
            margin-top: 10px;
            padding-bottom: 10px;
            font-size: 35px;
            font-weight: bold;
            background-color: bisque;
        }
        thead > tr{
            padding: 2px;
            text-align: center;
            background-color: rgb(8, 8, 8);
            color: white;
        }
        thead > tr > th{
            background-color: rgb(8, 8, 8);
            position: sticky;
            top: -2px;
            border: 1px solid rgb(97, 97, 97);
        }
        tbody#sep > tr:nth-child(2n){ /*will change (in this case) every 2 elements*/

            background-color: gainsboro;
        }
        th{
            border: 1px solid rgb(97, 97, 97);
        }
        tr#first {
            margin-left: 400px;
        }
        td {
            border: 1px solid rgb(97, 97, 97);
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tables</caption>
        <tr id="first">
            <td></td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr> <!-- row -->
            <td>1</td>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
    <h1>Big Tables</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Number</th> <!--scope indicates the contents of a column or a row-->
                <th scope="col">Letter</th>

                <td>12</td>

        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td>26</td>
            </tr>
        </tfoot>
    </table>
    <h1>Colspan and Rowspan</h1>
    <table id="three">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <td rowspan="3">G</td>
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>H</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
